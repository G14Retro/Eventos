<button class="btn btn-danger" (click)="logout()"> Logout</button>
<button class="btn btn-primary" [routerLink]="['/event']"> Nuevo</button>

<div class="mat-elevation-z8 animated fadeInDown">

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Categoría </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>

        <ng-container matColumnDef="lugar">
            <th mat-header-cell *matHeaderCellDef> Lugar </th>
            <td mat-cell *matCellDef="let element"> {{element.lugar}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Dirección </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef> Fecha de Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
        </ng-container>

        <ng-container matColumnDef="boton">
            <th mat-header-cell *matHeaderCellDef> Aciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="btn-primary" focusable="false" [routerLink]="['/event/view/'+element.id]">
                Ver
                </button>
                <button mat-raised-button class="btn-info" focusable="false" [routerLink]="['/event/edit/'+element.id]">
                    Editar
                </button>
                <button mat-raised-button class="btn-danger" focusable="false" (click)="remove(element.id)">
                    Eliminar
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
   <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
